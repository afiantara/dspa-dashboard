<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Exploratory Data Analysis</title>
  <style>
      html {
          width: 100%;
          height: 100%;
      }
      body {
          margin: 5px;
          width: calc(100% - 10px);
          height: calc(100% - 10px);
      }
      iframe.grid {
          width: 100%;
          height: calc(100% - 100px);
          border: none;
      }
      iframe.chart {
          height: 100%;
          width: 100%;
          border: none;
      }
  </style>
 </head>
 <body>
    <form action = "/upload-data" method = "post" enctype="multipart/form-data">
        <input type="file" name="file" />   
        <input type = "submit" value="Upload">    
    </form>
    {% if data_exists %}
        <h3 style="padding-top: 10px">Results:</h3>
        <iframe class="grid" src="/dtale/iframe/1"></iframe>
    {% endif %}
 </body>
</html>
